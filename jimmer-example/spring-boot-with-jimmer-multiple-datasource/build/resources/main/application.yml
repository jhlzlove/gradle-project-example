spring:
  datasource:
    ds1:
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/db_jimmer?serverTimezone=Asia/Shanghai
      username: postgres
      password: postgres
      hikari:
        auto-commit: true
        idle-timeout: 60000
        connection-timeout: 60000
        maximum-pool-size: 10
    ds2:
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/quarkus_jimmer?serverTimezone=Asia/Shanghai
      username: postgres
      password: postgres
      hikari:
        auto-commit: true
        idle-timeout: 60000
        connection-timeout: 60000
        maximum-pool-size: 10


