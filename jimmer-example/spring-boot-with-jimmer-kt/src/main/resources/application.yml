server:
  port: 10001

# 数据源
spring:
  datasource:
    ds1:
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      url: jdbc:postgresql://localhost:5432/db_jimmer?currentSchema=school
    ds2:
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      url: jdbc:postgresql://localhost:5432/db_test

# Jimmer 配置
jimmer:
  # kotlin 语言需要指定
  language: kotlin
  # 显示 SQL 语句并自动美化
  show-sql: true
  pretty-sql: true
  inline-sql-variables: true
  # 严格检查实体与数据库的映射关系，例如非空等，若映射不对直接报错
  database-validation-mode: warning
  # 数据库方言
  dialect: org.babyfish.jimmer.sql.dialect.PostgresDialect
  # 客户端配置
  client:
    openapi:
      path: /openapi.yml
      ui-path: /openapi.html
      properties:
        info:
          title: Spring Boot 3 with Jimmer Demo
          description: Kotlin + Jimmer + Spring Boot 小案例
          version: 0.1
    ts:
      path: /ts.zip
